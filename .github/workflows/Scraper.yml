name: Mostaql Projects Scraper

on:
  schedule:
    - cron: '0 */6 * * *'
  workflow_dispatch:

jobs:
  scrape:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    permissions:
      contents: read
    
    steps:
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt || pip install selenium python-telegram-bot psutil asyncio

    - name: Run bot
      run: |
        python bot.py
      env:
        TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
      timeout-minutes: 10

    - name: Clean up
      if: always()
      run: |
        pkill -f firefox || true
        pkill -f geckodriver || true
