name: Mostaql Projects Scraper

on:
  schedule:
    - cron: '0 */6 * * *'
  workflow_dispatch:

jobs:
  scrape:
    runs-on: ubuntu-latest
    timeout-minutes: 15  # إضافة timeout للوظيفة

    # إضافة إذن للقراءة من المستودع
    permissions:
      contents: read
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3  # تحديث إلى الإصدار الأحدث
      with:
        fetch-depth: 1  # تحسين سرعة الـ checkout

    - name: Set up Python
      uses: actions/setup-python@v4  # تحديث إلى الإصدار الأحدث
      with:
        python-version: '3.10'
        cache: 'pip'  # تفعيل التخزين المؤقت للـ pip

    - name: Install Firefox and Xvfb
      run: |
        sudo apt-get update
        sudo apt-get install -y firefox xvfb
        echo "Using Firefox version: $(firefox --version)"

    - name: Install Firefox GeckoDriver
      run: |
        GECKODRIVER_VERSION="v0.33.0"
        wget -q "https://github.com/mozilla/geckodriver/releases/download/${GECKODRIVER_VERSION}/geckodriver-${GECKODRIVER_VERSION}-linux64.tar.gz"
        tar -xzf "geckodriver-${GECKODRIVER_VERSION}-linux64.tar.gz"
        sudo mv geckodriver /usr/local/bin/
        sudo chmod +x /usr/local/bin/geckodriver
        echo "Geckodriver version: $(geckodriver --version)"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt || pip install selenium python-telegram-bot psutil asyncio

    - name: Start Xvfb
      run: |
        Xvfb :99 -screen 0 1024x768x24 > /dev/null 2>&1 &
        echo "DISPLAY=:99.0" >> $GITHUB_ENV

    - name: Run bot
      run: |
        python telegram-bot-code.py
      env:
        TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
        DISPLAY: :99.0
      timeout-minutes: 10  # timeout خاص بتشغيل البوت

    - name: Upload logs
      if: always()  # تنفيذ حتى في حالة الفشل
      uses: actions/upload-artifact@v3
      with:
        name: bot-logs-${{ github.run_id }}
        path: |
          ./*.log
          geckodriver.log
        retention-days: 7  # الاحتفاظ بالسجلات لمدة 7 أيام

    - name: Clean up
      if: always()
      run: |
        pkill -f Xvfb || true
        pkill -f firefox || true
        pkill -f geckodriver || true
